<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>C4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/c4.css" rel="stylesheet" />
    </head>
    <body onload="c4.play();">
        <div id="board" class="board">
            <div id="rule" class="clear"></div>
            <div id="block" class="block"></div>
        </div>
        <ul id="messages" class="messages">
            <li id="message" class="message"></li>
        </ul>
        <div class="clear"></div>
        <script src="js/c4.js"></script>
        <script>
        var c4 = new Game({
            limit: 4,
            highlight: 'highlight',
            map: {
                map: 'board',
                block: 'block',
                rule: 'rule',
                rows: 6,
                columns: 7
            },
            players: [
                {name: 'Alex', color: 'red'},
                {name: 'Shahyar', color: 'blue'}
            ],
            messages: {
                messages: 'messages',
                message: 'message'
            }
        });
        </script>
    </body>
</html>
